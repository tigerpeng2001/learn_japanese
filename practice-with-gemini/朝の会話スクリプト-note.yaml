note: # Note:
  - topic: "日本語における夫の呼び方と「さん」付けの用法" # Topic: "How to call one's husband and the usage of 'san' in Japanese"
    summary: "妻が夫を呼ぶ際に「さん」を付けるかどうかは、関係性、場所、会話の相手によって異なる。親愛と敬意を示す一般的な方法の一つである。" # Summary: "Whether a wife attaches 'san' when calling her husband varies depending on the relationship, setting, and who she is speaking to. It is one common way to show affection and respect."
    categories: # Categories:
      - title: "夫へ直接呼びかける場合（家庭内）" # Title: "When addressing the husband directly (at home)"
        points: # Points:
          - name: "名前 + さん/くん" # Name: "First Name + san/kun"
            usage: "現代的で、お互いを尊重する夫婦間では非常に一般的。" # Usage: "Modern and very common between couples who respect each other."
          - name: "ニックネーム/愛称" # Name: "Nickname/Term of Endearment"
            usage: "最も親密な関係で使われる。" # Usage: "Used in the most intimate relationships."
          - name: "あなた（二人称）" # Name: "Anata (Second-person pronoun)"
            usage: "伝統的な愛情表現。年配の夫婦に多い。" # Usage: "Traditional term of affection. Common among older couples."
          - name: "パパ/お父さん" # Name: "Papa/Otōsan (Dad)"
            usage: "子どもがいる場合、子どもの前や家族内での一般的な呼び方。" # Usage: "Common way to refer to him in front of the children or within the family when there are children."
      - title: "第三者に夫を紹介する場合（対外）" # Title: "When introducing the husband to a third party (outside the home)"
        points: # Points:
          - context: "親戚や義理の両親の前" # Context: "In front of relatives or in-laws"
            call: "名前 + さん/くん" # Call: "First Name + san/kun"
            note: "身内であっても敬意を示すため、最も推奨される。" # Note: "Most recommended, as it shows respect even among family."
          - context: "上司や公的な場" # Context: "In front of a superior or in a formal/public setting"
            call: "夫（おっと）/主人（しゅじん）" # Call: "Otto (Husband)/Shujin (Master/Husband)"
            note: "「夫」が最も正式でニュートラル。「主人」は伝統的だが、対等でない印象を避ける傾向あり。" # Note: "'Otto' is the most formal and neutral. 'Shujin' is traditional, but there's a tendency to avoid the impression of not being equal."
          - context: "親しい友人や同僚（ママ友など）" # Context: "Close friends or colleagues (e.g., mother friends)"
            call: "旦那（だんな）/旦那さん（だんなさん）/パパ" # Call: "Danna (Husband)/Danna-san (Husband)/Papa"
            note: "カジュアルな場面でよく使われる。" # Note: "Often used in casual situations."