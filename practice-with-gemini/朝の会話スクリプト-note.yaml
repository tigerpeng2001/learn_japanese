note: # Note:
  - topic: "日本語における夫の呼び方と「さん」付けの用法"  
    - ひらがな: "にほんごにおけるおっとのよびかたと「さん」づけのようほう" 
      English: "How to call one's husband and the usage of 'san' in Japanese"
    summary: "妻が夫を呼ぶ際に「さん」を付けるかどうかは、関係性、場所、会話の相手によって異なる。親愛と敬意を示す一般的な方法の一つである。" 
    - ひらがな: "つまがおっとをよぶさいに「さん」をつけるかどうかは、かんけいせい、ばしょ、かいわのあいてによってことなる。しんあいとけいいをしめすいっぱんてきなほうほうのひとつである。"
      English: "Whether a wife attaches 'san' when calling her husband varies depending on the relationship, setting, and who she is speaking to. It is one common way to show affection and respect."
    categories: 
      - title: "夫へ直接呼びかける場合（家庭内）"
        - ひらがな: "おっとへちょくせつよびかけるばあい（かていない）"
          English: "When addressing the husband directly (at home)"
        points:
          - name: "名前 + さん/くん" 
            - ひらがな: "なまえ + さん/くん"
              English: "First Name + san/kun" 
            usage: "現代的で、お互いを尊重する夫婦間では非常に一般的。"
            - ひらがな: "げんだいてきで、おたがいをそんちょうするふうふかんではひじょうにいっぱんてき。"
              English: "Modern and very common between couples who respect each other."
          - name: "ニックネーム/愛称"
            - ひらがな: "にっくねーむ/あいしょう"
              English: "Nickname/Term of Endearment"
            usage: "最も親密な関係で使われる。" 
            - ひらがな: "もっともしんみつなかんけいでつかわれる。"
              English: "Used in the most intimate relationships."
          - name: "あなた（二人称）"
            - ひらがな: "あなた（ににんしょう）"
              English: "Anata (Second-person pronoun)"
            usage: "伝統的な愛情表現。年配の夫婦に多い。"
            - ひらがな: "でんとうてきなあいじょうひょうげん。ねんぱいのふうふにおおい。"
              English: "Traditional term of affection. Common among older couples."
          - name: "パパ/お父さん"
            - ひらがな: "ぱぱ/おとうさん"
              English: "Papa/Otousan (Dad)" 
            usage: "子どもがいる場合、子どもの前や家族内での一般的な呼び方。"
            - ひらがな: "こどもがいるばあい、こどものまえやかぞくないでのいっぱんてきなよびかた。"
              English: "Common way to refer to him in front of the children or within the family when there are children."
      - title: "第三者に夫を紹介する場合（対外）"
        - ひらがな: "だいさんしゃにおっとをしょうかいするばあい（たいがい）" 
          English: "When introducing the husband to a third party (outside the home)"
        points:
          - context: "親戚や義理の両親の前"
            - ひらがな: "しんせきやぎりのりょうしんのまえ"
              English: "In front of relatives or in-laws" 
            call: "名前 + さん/くん"
            - ひらがな: "なまえ + さん/くん"
              English: "First Name + san/kun" 
            note: "身内であっても敬意を示すため、最も推奨される。"
            - ひらがな: "みうちであってもけいいをしめすため、もっともすいしょうされる。"
              English: "Most recommended, as it shows respect even among family." 
          - context: "上司や公的な場"
            - ひらがな: "じょうしやこうてきなば"
              English: "In front of a superior or in a formal/public setting"
            call: "名前 + さん/くん"
            - ひらがな: "なまえ + さん/くん"
              English: "First Name + san/kun" 
            note: "フォーマルな場では必須。"
            - ひらがな: "ふぉーまるなばではひっす。"
              English: "Essential in formal settings."
          - context: "職場の同僚や友人"
            - ひらがな: "しょくばのどうりょうやゆうじん"
              English: "Work colleagues or friends"
            call: "名前 + さん/くん"
            - ひらがな: "なまえ + さん/くん"
              English: "First Name + san/kun" 
            note: "カジュアルな場面でも、敬意を示すために一般的。"
            - ひらがな: "かじゅあるなばめんでも、けいいをしめすためにいっぱんてき。"
              English: "Common even in casual settings to show respect."
          - context: "夫（おっと）/主人（しゅじん）"
            - ひらがな: "おっと/しゅじん"
              English: "Otto (Husband)/Shujin (Master/Husband)" 
            call: "夫（おっと）/主人（しゅじん）"
            - ひらがな: "おっと/しゅじん"
              English: "Otto (Husband)/Shujin (Master/Husband)"
            note: "「夫」が最も正式でニュートラル。「主人」は伝統的だが、対等でない印象を避ける傾向あり。"
            - ひらがな: "「おっと」がもっともせいしきでにゅーとらる。「しゅじん」はでんとうてきだが、たいとうでないいんしょうをさけるけいこうあり。"
              English: "'Otto' is the most formal and neutral. 'Shujin' is traditional but tends to be avoided due to its non-equal connotation." 
          - context: "親しい友人や同僚（ママ友など）"
            - ひらがな: "したしいゆうじんやどうりょう（ままともなど）"
              English: "Close friends or colleagues (like 'mama-tomo')"  
            call: "旦那（だんな）/旦那さん（だんなさん）/パパ"
            - ひらがな: "だんな/だんなさん/ぱぱ"
              English: "Danna/Danna-san/Papa" 
            note: "カジュアルな場面でよく使われる。"
            - ひらがな: "かじゅあるなばめんでよくつかわれる。"
              English: "Often used in casual settings."
